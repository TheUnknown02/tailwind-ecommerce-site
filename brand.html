<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Details | Luxe</title>
    <link href="./public/css/style.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-luxury-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">

    <!-- Navbar -->
    <nav
        class="fixed w-full z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-100 dark:border-gray-800 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-serif font-bold tracking-tighter">LUXE.</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle"
                        class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Brand Header -->
    <header class="pt-32 pb-16 bg-white dark:bg-gray-900 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="w-32 h-32 mx-auto mb-8 bg-white p-4 rounded-full shadow-lg flex items-center justify-center">
                <img id="brand-logo" src="" alt="Brand Logo" class="max-w-full max-h-full object-contain">
            </div>
            <h1 id="brand-title" class="text-4xl md:text-6xl font-serif font-bold mb-6"></h1>
            <p id="brand-desc" class="text-xl text-gray-600 dark:text-gray-400 max-w-2xl mx-auto font-light"></p>
        </div>
    </header>

    <!-- Product Grid -->
    <section class="py-20 bg-gray-50 dark:bg-gray-800/50 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center mb-12">
                <h2 class="text-2xl font-serif font-bold">Latest Collection</h2>
                <div class="flex space-x-2">
                    <button
                        class="px-4 py-2 text-sm font-medium bg-white dark:bg-gray-800 rounded-lg shadow-sm">All</button>
                    <button
                        class="px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-900 dark:hover:text-white">Bags</button>
                    <button
                        class="px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-900 dark:hover:text-white">Watches</button>
                </div>
            </div>
